<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <form action="http://localhost/form.php">
        <p>
            <label for='id_txt'>text :</label>
            <input id='id_txt' type="text" name='id' value="default value">
        </p>
        <!-- label: 뒤에 오는 값이 특정 값의 이름표 역할을 한다고 선언 -->
        <!-- for: 각각의 label들이 어떤 값의 이름표인지를 나타내기 위해 사용 -->
        <!-- label 태그에는 for으로, 뒤에 오는 태그에는 id로 똑같은 값 부여-->
        <p>
            <label for='password'>password :</label>
            <input id="password" type="password" name="pwd" value="default value">
        </p>
        <p>
            <label>textarea:
                <textarea rows="2">default value</textarea>
            </label>
        </p>
        <p>
            <label>
                <input type="checkbox" name='color' value="red">붉은색
            </label>
            <label for='color_blue'>
                <input id='color_blue' type="checkbox" name='color' value="red">붉은색
            </label>
        </p>
    </form>
</body>

</html>
