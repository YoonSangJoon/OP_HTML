<body>

        <thead>
            <tr>
                <th>이름</th>
                <th>성별</th>
                <th>주소</th>
                <th>회비</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>최유빈</td>
                <td>여</td>
                <td rowspan="2">청주</td>

            </tr>
            <tr>
                <td>최진혁</td>
                <td>남</td>
                <!-- <td>청주</td> -->
                <th>500</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">합계</td>
                <!-- colspan="n": n개의 열이 병합된다. -->
                <td>1500</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
