<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name='viewport' content="width=device-width, initial-scale=1.0">
</head>

<body>
    <input type="number" min="10" max='15'>
    <!-- 사용자가 입력을 강제할 수 있다. -->
    <input type="date" name="datev">
    <input type="month" name="monthv">
    <input type="week" name="weekv">
    <input type="time" name="timev">
    <input type="email" name="emailv" value="이메일">
    <input type="search" name="searchv" value="검색">
    <input type="tel" name="telv" value="전화번호">
    <input type="url" name="urlv" value="url">
    <input type="range" name="rangev" min="0" max="10">
    <input type="submit">
</body>

</html>
